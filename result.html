<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CallSim - Call Results</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
    }

    .results-container {
        background: #111;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 1200px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .left-section, .right-section {
        flex: 1;
        margin: 10px;
    }

    .left-section h2, .right-section h2 {
        color: #0e6cff;
        text-shadow: 0 0 15px #0e6cff;
    }

    .result-item {
        background: #222;
        margin: 15px 0;
        padding: 15px;
        border-radius: 12px;
        font-size: 18px;
        text-align: left;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .result-item span {
        font-weight: bold;
        color: #0eba4b;
    }

    .buttons {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 20px;
    }

    .buttons button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .next-btn {
        background: #0eba4b;
        color: white;
    }

    .next-btn:hover {
        background: #12d35d;
        transform: scale(1.05);
    }

    .main-menu-btn {
        background: #0e6cff;
        color: white;
    }

    .main-menu-btn:hover {
        background: #3a89ff;
        transform: scale(1.05);
    }

    #callTranscript {
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
    }
</style>
</head>
<body>
<div class="results-container">
    <div class="left-section">
        <h2>Call Details</h2>
        <div class="result-item">Client Name: <span id="clientName"></span></div>
        <div class="result-item">Contact Info: <span id="clientContact"></span></div>
        <div class="result-item">Email Address: <span id="clientEmail"></span></div>
        <div class="result-item">Address: <span id="clientAddress"></span></div>
        <div class="result-item">Chief Complaint: <span id="clientComplaint"></span></div>
        <div class="result-item">Call Duration: <span id="callDuration"></span></div>
        <div class="result-item">Call Transcript:</div>
        <div class="result-item" id="callTranscript"></div>
    </div>

    <div class="right-section">
        <h2>Summary / Notes</h2>
        <div class="result-item" id="summaryNotes">No additional notes yet.</div>
    </div>
</div>

<div class="buttons">
    <button class="next-btn" id="nextBtn">Next</button>
    <button class="main-menu-btn" id="mainMenuBtn">Main Menu</button>
</div>

<script>
    function getRandomProblem() {
        const problems = [
            'Customer reports internet outage.',
            'Billing issue: overcharged for last month.',
            'Complaint about poor call quality.',
            'Request for service upgrade.',
            'Inquiry about new features.'
        ];
        return problems[Math.floor(Math.random() * problems.length)];
    }

    function loadResults() {
        document.getElementById('clientName').textContent = localStorage.getItem('fullName') || 'N/A';
        document.getElementById('clientContact').textContent = localStorage.getItem('contact') || 'N/A';
        document.getElementById('clientEmail').textContent = localStorage.getItem('email') || 'N/A';
        document.getElementById('clientAddress').textContent = localStorage.getItem('address') || 'N/A';
        document.getElementById('clientComplaint').textContent = localStorage.getItem('complaint') || getRandomProblem();
        document.getElementById('callDuration').textContent = localStorage.getItem('callDuration') || '00:00';
        document.getElementById('callTranscript').textContent = localStorage.getItem('callTranscript') || 'No transcript available';
    }

    loadResults();

    document.getElementById('nextBtn').addEventListener('click', () => {
        // Generate a new random problem and reset the call simulation
        localStorage.setItem('complaint', getRandomProblem());
        localStorage.setItem('callDuration', '00:00');
        localStorage.setItem('callTranscript', '');
        window.location.href = 'mockcall.html'; // Redirect to call simulation page
    });

    document.getElementById('mainMenuBtn').addEventListener('click', () => {
        window.location.href = 'main-menu.html';
    });
</script>
</body>
</html>
