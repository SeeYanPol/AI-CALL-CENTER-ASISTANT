<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CallSim - Active Call</title>
  <style>
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a1a;
      color: #e6eef9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .call-container {
      display: flex;
      width: 90vw;
      max-width: 1200px;
      background: linear-gradient(180deg, #12122a, #060616);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .left-panel, .right-panel {
      padding: 24px;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(180deg, #0f0f2a, #0a0a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    .call-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .call-header h2 {margin:0;font-size:24px;}
    .call-header p {margin:4px 0 0; color:#bfc7d6; font-size:14px;}

    .call-screen {
      background: rgba(255,255,255,0.02);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      text-align: center;
      margin-bottom: 24px;
      box-shadow: 0 6px 14px rgba(2,6,20,0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 6px 14px rgba(2,6,20,0.4); }
      50% { box-shadow: 0 6px 20px rgba(77,163,255,0.5); }
    }

    .caller-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 2px solid #4da3ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .caller-avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #4da3ff;
    }

    .status {
      margin-top: 8px;
      font-weight: 600;
      color: #63e0a7;
    }

    .call-controls button {
      padding: 12px 18px;
      margin: 0 6px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(180deg, #1c1c3c, #0f0f2a);
      color: #bfc7d6;
      transition: all 0.2s ease;
    }

    .call-controls button:hover {
      background: #4da3ff;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(77,163,255,0.5);
    }

    .call-controls .end {
      background: linear-gradient(180deg, #7c0d0d, #ff0a0a);
      color: #fff;
    }

    .call-controls .end:hover {
      background: #ff2e2e;
      box-shadow: 0 8px 16px rgba(255,0,0,0.5);
    }

    .right-panel {
      width: 40%;
      background: linear-gradient(180deg, #1a1a2a, #0f0f1f);
      border-left: 1px solid rgba(255,255,255,0.05);
    }

    .right-panel h3 {
      text-align: center;
      margin-bottom: 12px;
    }

    .ticket-form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }

    .ticket-form input, .ticket-form textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.05);
      color: #e6eef9;
    }

    .ticket-form textarea {resize: vertical;}

    #submitTicket {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      background: linear-gradient(90deg,#4da3ff,#63e0a7);
      border: none;
      border-radius: 8px;
      color: #052033;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #submitTicket:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(77,163,255,0.5);
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 50;
    }

    .popup {
      background: #12122a;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      animation: popupIn 0.3s ease;
    }

    @keyframes popupIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .popup h2 {margin-top:0; color: #4da3ff;}
    .popup p {white-space: pre-line; margin: 12px 0;}
    .popup button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(90deg,#4da3ff,#63e0a7);
      color: #052033;
      transition: all 0.2s ease;
    }

    .popup button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(77,163,255,0.5);
    }

    @media(max-width: 900px) {
      .call-container {
        flex-direction: column;
        width: 95vw;
      }
      .right-panel {
        width: 100%;
        border-left: none;
        border-top: 1px solid rgba(255,255,255,0.05);
        padding-top: 16px;
      }
    }

  </style>
</head>
<body>

<div class="call-container">
  <div class="left-panel">
    <div class="call-header">
      <h2>üìû On Call...</h2>
      <p id="callerName">Maria Dizon</p>
    </div>

    <div class="call-screen">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="caller-avatar" alt="Caller">
      <h3 id="timer">00:00</h3>
      <p class="status">Connected</p>
    </div>

    <div class="call-controls">
      <button id="muteBtn">üîá Mute</button>
      <button id="speakerBtn">üîä Speaker</button>
      <button id="endCallBtn" class="end">‚ùå End Call</button>
    </div>
  </div>

  <div class="right-panel">
    <h3>üìù TICKET FORM</h3>
    <div class="ticket-form">
      <label>FIRST NAME:</label>
      <input type="text" id="firstName" placeholder="Enter first name">
      <label>LAST NAME:</label>
      <input type="text" id="lastName" placeholder="Enter last name">
      <label>EMAIL ADDRESS:</label>
      <input type="email" id="email" placeholder="Enter email address">
      <label>CHIEF COMPLAINT:</label>
      <textarea id="complaint" placeholder="TYPE YOUR TEXT"></textarea>
      <button id="submitTicket">SUBMIT</button>
      <div id="ticketResult" class="result-box"></div>
    </div>
  </div>
</div>

<div id="popupOverlay" class="overlay">
  <div class="popup">
    <h2>SUBMITTED</h2>
    <p id="popupText"></p>
    <button id="nextBtn">NEXT</button>
  </div>
</div>

<script>
const popupOverlay = document.getElementById("popupOverlay");
const popupText = document.getElementById("popupText");
const nextBtn = document.getElementById("nextBtn");
const submitTicket = document.getElementById("submitTicket");
const timerEl = document.getElementById("timer");

let callSeconds = 0;
let callTimer;

function startCallTimer() {
  callTimer = setInterval(() => {
    callSeconds++;
    const minutes = String(Math.floor(callSeconds/60)).padStart(2,'0');
    const seconds = String(callSeconds%60).padStart(2,'0');
    timerEl.textContent = `${minutes}:${seconds}`;
  },1000);
}

// Start timer immediately
startCallTimer();

// POPUP handling
submitTicket.addEventListener("click", () => {
  const first = document.getElementById("firstName").value.trim();
  const last = document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();
  const complaint = document.getElementById("complaint").value.trim();

  if (!first || !last || !email || !complaint) {
    alert("Please fill out all fields before submitting.");
    return;
  }

  popupText.textContent =
    "Name: " + first + " " + last +
    "\nEmail: " + email +
    "\n\nChief Complaint:\n" + complaint;

  popupOverlay.style.display = "flex";
});

nextBtn.addEventListener("click", () => {
  popupOverlay.style.display = "none";
  window.location.href = "result.html";
});

// Mute/Speaker buttons (dummy toggle for visual feedback)
const muteBtn = document.getElementById("muteBtn");
const speakerBtn = document.getElementById("speakerBtn");
muteBtn.addEventListener("click", () => {
  muteBtn.textContent = muteBtn.textContent.includes('üîá') ? 'üé§ Unmute' : 'üîá Mute';
});
speakerBtn.addEventListener("click", () => {
  speakerBtn.textContent = speakerBtn.textContent.includes('üîä') ? 'üîà Off' : 'üîä Speaker';
});
</script>

</body>
</html>
