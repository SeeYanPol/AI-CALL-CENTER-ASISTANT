<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen - CallSim</title>
<link rel="stylesheet" href="../css/loading.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading-title">CallSim Studio</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="percentage" id="percentageText">0%</div>
        <div class="loader-icon">‚è≥</div>
        <div class="loading-subtitle" id="loadingSubtitle">Initializing...</div>
    </div>

<script>
    const progressFill = document.getElementById('progressFill');
    const percentageText = document.getElementById('percentageText');
    const loadingSubtitle = document.getElementById('loadingSubtitle');

    // List of rotating messages
const messages = [
    "Please wait, loading your call simulation...",
    "Connecting to virtual network...",
    "Calibrating AI voice...",
    "Preparing call interface...",
    "Almost there, hang tight...",
    "Initializing audio modules...",
    "Syncing with server...",
    "Loading call scripts...",
    "Configuring agent AI...",
    "Applying voice settings...",
    "Generating virtual environment...",
    "Optimizing performance...",
    "Checking network stability...",
    "Securing data channels...",
    "Updating call parameters...",
    "Finalizing settings...",
    "Preparing user interface...",
    "Running diagnostics...",
    "Loading scenario files...",
    "Analyzing call patterns...",
    "Setting up visual indicators...",
    "Connecting to simulation database...",
    "Testing sound effects...",
    "Adjusting volume levels...",
    "Calibrating timers...",
    "Almost done, final touches...",
    "Preparing for launch...",
    "Ready to start, just a moment..."
];


    let progress = 0;
    let messageIndex = 0;

    const interval = setInterval(() => {
        // Increment progress randomly
        progress += Math.floor(Math.random() * 5) + 1;
        if(progress > 100) progress = 100;

        progressFill.style.width = progress + '%';
        percentageText.textContent = progress + '%';

        // Rotate messages every time progress changes
        loadingSubtitle.textContent = messages[messageIndex];
        messageIndex = (messageIndex + 1) % messages.length;

        if(progress >= 100) {
            clearInterval(interval);
            percentageText.textContent = 'Completed';
            loadingSubtitle.textContent = "Ready to start!";
            setTimeout(() => {
                window.location.href = 'call.html';
            }, 1000);
        }
    }, 100);
</script>
</body>
</html>
