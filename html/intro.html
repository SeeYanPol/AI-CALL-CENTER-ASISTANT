<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallSim - Intro</title>
  <link rel="stylesheet" href="../css/intro.css">
</head>

<body class="intro-body">

  <!-- glowing orb -->
  <div class="logo-glow"></div>

  <!-- particles -->
  <div class="particles" id="particleContainer"></div>

  <!-- title -->
  <div class="intro-wrap">
    <h1 class="intro-title">Made with <span class="brand">CallSim Studio</span></h1>
    <p class="intro-sub">© CallSim • 2025</p>
  </div>

  <!-- continue -->
  <div class="press-any" id="pressAny">Tap to continue</div>


<script>
/* redirect */
document.getElementById("pressAny").addEventListener("click", () => {
  document.body.style.transition="opacity 1s ease";
  document.body.style.opacity="0";
  setTimeout(()=> window.location.href="main-menu.html", 1000);
});

/* floating particles */
const container = document.getElementById("particleContainer");

for(let i=0;i<40;i++){
  const p = document.createElement("div");
  p.classList.add("particle");
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDelay = (Math.random()*8) + "s";
  p.style.opacity = (0.2 + Math.random()*0.7);
  container.appendChild(p);
}
</script>

</body>
</html>
